<!-- Header -->
<header id="header" {% if page.layout=='home' %}class="alt" {% endif %}>

    <h1>
        <a href="{{ '/' | relative_url }}"><img id="header_logo" src="/images/logo-zentli-white-side-to-side.png" alt="zentli logo">
            <!-- {{ site.title }} -->
        </a>
    </h1>
    <div id="languageBar">
        <a href="/" class="menuToggle">en</a>
        <a href="/es" class="menuToggle">es</a>
    </div>
    
    <nav id="nav">
        
        <ul>
            <li class="special">
                <a href="#menu" class="menuToggle"><span>Menu</span></a>
                <div id="menu">
                    <ul>
                        {% for item in site.menus.main %}
                        <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
                        {% endfor %} {% for action in site.data.menu.actions %}
                        <li><a href="{% assign expr_1 = action.url | starts_with: '#' %}{% if expr_1 %}{{ action.url }}{% else %}{{ action.url | relative_url }}{% endif %}">{{ action.label }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </li>
        </ul>
    </nav>
</header>
